name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test | tee test-results.txt

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.txt

  deploy:
    needs: test
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results

      - name: Display test results
        run: cat test-results.txt

      - name: Install dependencies
        run: npm install

      # ✅ Ensure PM2 is installed (Windows)
      - name: Install PM2 (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          if (-not (Get-Command pm2 -ErrorAction SilentlyContinue)) {
            npm install -g pm2
          }

      # ✅ Start app (Windows)
      - name: Start application with PM2 (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          cd "${{ github.workspace }}/src" # Navigate to the correct directory
          if (!(Test-Path server.js)) { Write-Host "ERROR: server.js not found in ${{ github.workspace }}/src!"; exit 1 }
          
          # Check if node-app is already running
          $isRunning = pm2 list | Select-String -Pattern "node-app"
          if ($isRunning) {
            pm2 stop node-app
          } else {
            Write-Host "node-app is not running, starting it."
          }
          
          pm2 start server.js --name "node-app"
